<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
</head>
<body>
  <h2>Visitor Locations</h2>

  <table border="1">
    <thead>
      <tr>
        <th>Time</th>
        <th>IP</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Map</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

  <script>
    // admin.html
fetch("/api/server")
  .then(res => res.json())
  .then(logs => {
    const tbody = document.getElementById("data");
    logs.forEach(l => {
      const map = `https://www.google.com/maps?q=${l.latitude},${l.longitude}`;
      tbody.innerHTML += `
        <tr>
          <td>${l.time}</td>
          <td>${l.ip}</td>
          <td>${l.latitude}</td>
          <td>${l.longitude}</td>
          <td><a href="${map}" target="_blank">View</a></td>
        </tr>
      `;
    });
  });

  </script>
</body>
</html>
